<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>MentalHealth: a visualization tool for mental health disorders</title>
  <!--<link rel="stylesheet" href="mental_health_disorders_map.css">-->
</head>
<!-- Styles -->
<link rel="stylesheet" type="text/css" href="styles.css">
<!-- D3.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>

  <body>

    <!-- Top row-->
    <div class="row" id="top">
      <div class="col">
        <span id="title">MentalHealth Analyzer</span>
        <div id="selection">

          <select class="btn_select" name="absolute" id="absolute" autocomplete="off">
            <option value="NOABSOLUTE">Disordes each 100k people</option>
            <option value="ABSOLUTE">Total number of disorders</option>
          </select>

          <form id="formDisorders" autocomplete="off">
            <div class="multiselect">
              <div class="selectBox" onclick="showCheckboxes()">
                <select>
                  <option>Choose Disorders</option>
                </select>
                <div class="overSelect"></div>
              </div>
              <div id="checkboxes">
                <label for="one" class="task">
                  <input type="checkbox" id="1" value="Depressive" checked>Depressive</label>
                <label for="two" class="task">
                  <input type="checkbox" id="2" value="Anxiety" checked>Anxiety</label>
                <label for="three" class="task">
                  <input type="checkbox" id="3" value="Bipolar" checked>Bipolar</label>
                <label for="four" class="task">
                  <input type="checkbox" id="4" value="Eating" checked>Eating</label>
                <label for="five" class="task">
                  <input type="checkbox" id="5" value="Schizophrenia" checked>Schizophrenia</label>
                <label for="six" class="task">
                  <input type="checkbox" id="6" value="Attention" checked>Attention</label>
                <label for="seven" class="task">
                  <input type="checkbox" id="7" value="Conduct" checked>Conduct</label>
                <label for="eight" class="task">
                  <input type="checkbox" id="8" value="intellectualDisability" checked>IntellectualDisability</label>
                <label for="nine" class="task">
                  <input type="checkbox" id="9" value="Autism" checked>Autism</label>
              </div>
            </div>
          </form>
        </div>
        <p id = "text_sel">Select Years:</p>
        <div class="col-sm">
          <div>
          </div>
          <div id="slider-range"></div>
          <button class="btn_select2" id="reset">Reset All</button>
        </div>
    </div>
  </div>

    <div id="block_container">
      <div id="geoView">
        <svg id='map' ></svg>
        <div class="btn-group">
          <button id="zoom_in"> + </button>
          <button id="zoom_out"> - </button>
        </div>
        <div class="btn-group-legend">
        </div>
      </div>
      <div id= "barPlot">
        <svg id='popPlot' ></svg>
        <label id="showLabel">
          <input type="checkbox" id="label_pop" autocomplete="off"/>
          <span class = "checkbox"></span>
          <span id="labelcheck">Label</span>
        </label>
        <select class="btn_select2" name="cluster" id="orderBy" autocomplete="off">
          <option value="disorders">Disorders</option>
          <option value="pop">Population</option>
          <option value="pop00_14">00-14</option>
          <option value="pop15_64">15-64</option>
          <option value="pop65_100">> 65</option>
        </select>
      </div>
      <div id= "multiLineTimePlot">
        <svg id='timePlot' ></svg>
      </div>
      <div id= "multiLineBarPlot">
        <svg id='sexPlot' ></svg>
      </div>
      <div id ="chart">
      </div>
    </div>

    <div id= "par-coord">
      <div id="my_dataviz"></div>
    </div>

    <div id= "pca-kmeans">
      <div id="scatter_plot">
        <div id="loader" class="lds-roller" style="display:none"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
      <div id ="option_filter">
        <select class="btn_select2" name="cluster" id="select_cluster" autocomplete="off">
          <option value="0">Clusters</option>
          <option value="1">Cluster 1</option>
          <option value="2">Cluster 2</option>
          <option value="3">Cluster 3</option>
          <option value="4">Cluster 4</option>
        </select>
        <div id="table_clusters"></div>
        <p id="choose_clusters">#Clusters:</p>
        <select class="btn_select3" id="number_clusters" autocomplete="off">
            <option value="3">3</option>
            <option value="4" selected="selected">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <p id="choose_sex">Sex: </p>
        <select class="btn_select3" id="cluster_sex" autocomplete="off">
          <option value="Both">Both</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <p id="choose_pop">Pop Ages: </p>
        <form id="formDisorders2" autocomplete="off">
              <div class="multiselect3">
                <div class="selectBox3" onclick="showCheckboxes3()">
                  <select>
                    <option>Ages</option>
                  </select>
                  <div class="overSelect"></div>
                </div>
                <div id="checkboxes3">
                  <label for="one" class="task">
                    <input type="checkbox" id="1" value="00-14" checked>00-14</label>
                  <label for="two" class="task">
                    <input type="checkbox" id="2" value="15-64" checked>15-64</label>
                  <label for="three" class="task">
                    <input type="checkbox" id="3" value="65-100" checked>>65</label>
                </div>
              </div>
            </form>
        <button class="btn_select2" id="run_kmeans"> Compute </button>
      </div>
    </div>

    <!--script for Parallel coordinates-->
    <!--<script  src= "/Users/felicemassotti/Desktop/visual/project/General/parallel_coo.js" ></script>-->
    <script type="text/javascript" src="parallel_coo.js"></script>

    <!--Script for Map-->
    <script type="text/javascript" src="geoMap.js"></script>

    <!--Script for Stacked Barplot-->
    <script type="text/javascript" src="StackedAge.js"></script>

    <!--Script for MultiLine Time Plot-->
    <script type="text/javascript" src="multiLineChart.js"></script>

    <!--Script for MultiLine Age BarPlot-->
    <script type="text/javascript" src="multibarSex.js"></script>

    <!--Script for Cluster plot-->
    <script type="text/javascript" src="cluster_plot.js"></script>

    <script type="text/javascript" src="countryBarChart.js"></script>

    <script src="script.js"></script>

  </body>
</html>
